name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: npm install -g pnpm && pnpm install --no-frozen-lockfile
      
      # For Stage 0, we mainly check that we can install deps (if any).
      # Since we don't have code yet, this is a placeholder build check.
      - name: Build Check
        run: echo "Stage 0 Build Check Passed"
